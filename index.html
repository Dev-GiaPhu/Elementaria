<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiểm tra Giao Diện Đơn Giản</title>
<style>
/* CSS NỘI TUYẾN TỐI GIẢN */
:root {
    --bg-main: #0a2f1c; /* Màu xanh lá đậm tĩnh */
    --bg-header: #134e48;
    --bg-section: #2e605d;
    --text-color: #e0ffff;
}
* { box-sizing: border-box; }
body {
    margin: 0;
    padding: 0;
    background: var(--bg-main); /* Nền xanh lục để dễ nhận biết */
    color: var(--text-color);
    font-family: Arial, sans-serif;
    min-height: 200vh; /* Kéo dài trang để kiểm tra cuộn */
}
header {
    background: var(--bg-header);
    padding: 20px;
    text-align: center;
    position: sticky; /* Kiểm tra Header dính */
    top: 0;
    z-index: 100;
}
main {
    max-width: 800px;
    margin: 30px auto;
    padding: 0 20px;
}
section {
    background: var(--bg-section);
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
}
</style>
</head>
<body>

<header>
    <h1>TEST GIAO DIỆN - NỀN MÀU XANH LỤC ĐẬM</h1>
</header>

<main>
    <section>
        <h2>Phần 1: Nội dung chính</h2>
        <p>Nếu bạn thấy nền màu xanh lục, và header cố định (sticky), thì bố cục đã hoạt động.</p>
    </section>

    <section>
        <h2>Phần 2: Kiểm tra Cuộn Trang</h2>
        <p>Vui lòng cuộn xuống để đảm bảo header vẫn ở trên cùng.</p>
    </section>

    <section style="height: 500px;">
        <h2>Phần 3: Phần kéo dài</h2>
        <p>Đoạn này giúp bạn cuộn trang.</p>
    </section>
</main>

</body>
</html>
